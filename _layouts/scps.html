layout: default
---

<ul>
    {% for item in site.data.scps %}
    <li class="li-scp-indexes {{ "li-scp-%s-indexes" | replace: "%s", item.region }}" id="{{ "li-scpidx-%s1-%s2" | replace: "%s1", item.id | replace: "%s2", item.region }}"><a href="{{ item.url }}" class="hyp-scp-indexes {{ "hyp-scp-%s-indexes" | replace: "%s", item.region }}" id="{{ "hyp-scpidx-%s1-%s2" | replace: "%s1", item.id | replace: "%s2", item.region}}">{{ item.title }}</a></li>
    {% endfor %}
</ul>
