<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCamera View</title>
  </head>
  <body>
    <div>
      <h1>Show WebCamera's Screen</h1>
      <div>
        <video id="video"></video>
      </div>
    </div>
    <script>
      const video = document.getElementById("video")
      navigator.mediaDevices.getUserMedia({
        video: true,
        audio: false,
      }).then(stream => {
        video.srcObject = stream;
        video.play()
      }).catch(e => {
        console.log(e)
      })
    </script>
  </body>
</html>
